<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Mascoteria</title>
</head>

<body>

    <!---Barra de Navegacion-->

    <div class="header">

        <div class="contenedor">

            <div class="barra-navegacion">

                <div class="logo">
                    <img src="imagenes/logo.png" width="125px">
                </div>

                <nav>
                    <ul>

                        <li><a href="./index.html">Inicio</a></li>
                        <li><a href="./productos.html">Productos</a></li>
                        <li><a href="./usuario.html">Mi cuenta</a></li>

                    </ul>

                </nav>

                <a href="./carrito.html"><img src="imagenes/carrito.png" width="30px" height="30px"></a>

            </div>
        </div>
    </div>


    <!---Panel de usuario-->

    <div class="panel-usuario">

        <div class="contenedor">

            <div class="fila">

                <div class="columna-2">
                    <img src="./imagenes/formulario2.png" width="80%">
                </div>

                <div class="columna-2">

                    <div class="contenedor-formulario">
                        <div class="btn-fomulario">
                            <span onclick="login()">Ingresar</span>
                            <span onclick="registro()">Registrarse</span>
                            <hr id="indicador">
                        </div>

                        <form id="loginForm">
                            <input type="text" placeholder="Usuario"> 
                            <input type="password" placeholder="Contraseña"> 
                            <button type="submit" class="btn">Ingresar</button>
                            <a href="">Olvide mi contraseña</a>
                        </form>

                        <form id="registroForm">
                            <input type="text" placeholder="Usuario"> 
                            <input type="email" placeholder="Email"> 
                            <input type="password" placeholder="Contraseña"> 
                            <input type="password" placeholder="Repita la contraseña"> 
                            <button type="submit" class="btn">Registrarse</button>
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Footer-->

    <div class="footer">

        <div class="contenedor">

            <div class="fila">

                <div class="footer-col-1">
                    <h3>Categorias</h3>
                    <ul>
                        <li><a href="">Perros</a></li>
                        <li><a href="">Gatos</a></li>
                        <li><a href="">Roedores</a></li>
                        <li><a href="">Acuáticos</a></li>
                    </ul>
                </div>

                <div class="footer-col-2">
                    <h3>Sobre nosotros</h3>
                    <ul>
                        <li><a href="">Quiénes somos</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                        <li><a href="">Envíos</a></li>
                        <li><a href="">Términos y condiciones</a></li>
                    </ul>
                </div>

            </div>

            <hr>
            <p class="copyright">2021 | Nazareno Fusco <br> TODOS LOS DERECHOS RESERVADOS</p>

        </div>


    </div>

    <!--JS para intercambiar formularios-->

    <script>

        var loginForm = document.getElementById("loginForm")
        var regForm = document.getElementById("registroForm")
        var indicador = document.getElementById("indicador")

        function registro(){
            regForm.style.transform = "translateX(0px)";
            loginForm.style.transform = "translateX(0px)";
            indicador.style.transform = "translateX(100px)";
        }

        function login(){
            regForm.style.transform = "translateX(300px)";
            loginForm.style.transform = "translateX(300px)";
            indicador.style.transform = "translateX(0px)";
        }


    </script>

</body>

</html>
